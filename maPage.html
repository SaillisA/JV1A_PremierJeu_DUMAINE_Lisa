<!DOCTYPE html>
<html>
    <head>
        <title>Jeu</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>

    <body>
        <main>
            <div class="monstres">
                <img id="pel" src="Pelotte.gif" width="150" height="150"></img>
                <button id="monstre1">Pelote de laines</button>
                <div id="pvMonstre1">50</div>
        
                <img id="aspi" src="Aspirateur.gif" width="250" height="250"></img>
                <button id="monstre2">Aspirateur</button>
                <div id="pvMonstre2">50</div>

                <img id="pchit" src="PchitPchit.gif" width="150" height="150"></img>
                <button id="monstre3">Pchit-Pchit</button>
                <div id="pvMonstre3">50</div>

            </div>
            <div class="heros">
                <img id ="cb" src="ChatBlanc.gif" width="200" height="200"></img>
                <img id="cn" src="ChatNoir.gif" width="200" height="200"></img>
                <img id="cm" src="ChatMarron.gif" width="200" height="200"></img>
                <img id="cr" src="ChatRoux.gif" width="200" height="200"></img>
            </div>
        </main>

        <footer>
            <affichageAction id="aa">
                <button id="AttaqueClick" type="button">Attaque</button>
                <button id="AttaqueSpeClick" type="button">Attaque spéciale</button>
                <button id="DefenseClick" type="button">Défense</button>
            </affichageAction>

            
            <affichageLecture id="al">
                <div id="afficheActions">C'est au tour du chat noir. Cliquez sur un des 3 boutons pour commencer à joueur.</div>
            </affichageLecture>


            <affichageCaract id="ac" class="joueurs">
                <div id="joueur1">Chat noir</div>
                <div id="pvJoueur1">100</div>
                <div id="manaJ1">50</div>

                <div id="joueur2">Chat blanc</div>
                <div id="pvJoueur2">100</div>
                <div id="manaJ2">50</div>

                <div id="joueur3">Chat marron</div>
                <div id="pvJoueur3">100</div>
                <div id="manaJ3">50</div>
                
                <div id="joueur4">Chat roux</div>
                <div id="pvJoueur4">100</div>
                <div id="manaJ4">50</div>

            </affichageCaract>


        </footer>
    </body>
</html>
